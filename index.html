<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Component</title>
    <link rel="stylesheet" href="./css/styles.css">
     <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
    <main>
            <img src="./images/illustration-hero.svg" alt="a girl listening music" class="card-img">
        <div class="card-container">
            
            <h1 class="textbold">Order Summary</h1>
            <p class="description text">You can now  listen to millions of songs,
                audiobooks, and podcasts on any device
                anywhere you like!
            </p>
            <div class="prices">
                <div class="container">
                    <img src="./images/icon-music.svg" alt="music icon">
                    <div class="text-container">
                        <p class="textbold">Annual Plan</p>
                        <p class="text">$59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="btn">Procced to Payment</button>
            <p class="text">Cancel Order</p>
        </div>
    </main>
    <footer class="attribution">
        <span>
            Challenge by
            <a
              class="link"
              href="https://www.frontendmentor.io/home"
              target="_blank"
              >Frontend Mentor</a
            >
            <br />
            Coded by
            <a
              class="link"
              href="https://www.frontendmentor.io/profile/jordanheve"
              target="_blank"
              >JordanHeVe</a
            >
          </span>
    </footer>
</body>
</html>
